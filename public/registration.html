<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="registry.css">
    <link rel="shortcut icon" href="./sitter/pet.ico" type="image/x-icon">
</head>
<body>
    <form class="decor" id="form" style="padding-top: 20%">
        <h2 style="text-align: center">Register your services</h2>
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <input type="text" placeholder="Name" id="name" required>
            <br>
            <div class="hours" style="text-align: center">
               <label>Available From: </label>
                <select id="from">
                    <option>10:30</option>
                    <option>11:00</option>
                </select>
                <label>To: </label>
                <select id="to">
                    <option>10:30</option>
                    <option>11:00</option>
                </select><br><br>
                <input type="number" placeholder="Cost Per hour" id="cost" required>
                <br>
                <input type="number" placeholder="Phone number" id="phoneNumber" required>
            </div>
            <!-- <textarea placeholder="Message..." rows="5"></textarea> -->
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="logic.js"></script>
    <script src="dom.js"></script>
    <script src="box.js"></script>
</body>
</html>
