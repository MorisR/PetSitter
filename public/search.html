<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="registry.css">
    <link rel="shortcut icon" href="./user/female-user.ico" type="image/x-icon">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">-->
</head>
<body>
    <form action="/" class="decor" id="searchForm" style="padding-top: 20%">
       <h2 style="text-align: center">Search For Sitters</h2>
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <input type="text" placeholder="Name" id="name" required>
            <br>
            <div class="hours" style="text-align: center">
               <label>Available From: </label>
                <select id="from">
                    <option>10:30</option>
                    <option>11:00</option>
                </select>
                <label>To: </label>
                <select id="to">
                    <option>10:30</option>
                    <option>11:00</option>
                </select><br><br>
                <input type="number" placeholder="Cost Per hour" id="cost" required>
                <br>
            </div>
            <!-- <textarea placeholder="Message..." rows="5"></textarea> -->
            <button type="submit" id="search">Search</button>
        </div>
    </form>
    <br><p id="note" style="visibility: hidden"></p>
    <script src="logic.js"></script>
    <script src="domData.js"></script>
</body>
</html>
