<!DOCTYPE html>
<html>

<head>
    <title>Sitter Search</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./sitters.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>

    <form action="/" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h1 class="header">Sitter Search</h1>
            <div class="inputsdiv">
                <input class="inputs" type="text" placeholder="Name" required>
                <input class="inputs" type="number" placeholder="Cost Per hour" required>
            </div>
            <div class="hours">
                <select id="From">
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                </select>
                <select id="To">
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                </select>
                <!-- <input type="number" placeholder="From:"> -->

            </div>
            <!-- <textarea placeholder="Message..." rows="5"></textarea> -->
            <button type="submit" href="/">Submit</button>
        </div>
    </form>
</body>

</html>
